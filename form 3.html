<!DOCTYPE html>
<head>
    <body><h1>COVID3-19 Vaccine Registration Form</h1>
        <form>
            <fieldset style="width: fit-content;">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text"><br></br></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text"><br></br></td>
                    </tr>
                    <tr>
                        <td>Aadhar number</td>
                        <td><input type="number"><br></br></td>
                    </tr>
                    <tr>
                        <td>Vaccine Name</td>
                        <td>
                            <select>
                                <option value="1st dose">1st dose</option>
                                <option value="2nd dose">2nd dose</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Vaccination Center name</td>
                        <td>
                            <select>
                                <option value="Jamnagar">Jamnagar</option>
                                <option value="Rajkot">Rajkot</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of dose</td>
                        <td><input type="date"><br></br></td>
                    </tr>
                    <tr>
                        <td>Dose number</td>
                        <td><input type="number"><br></br></td>
                    </tr>
                </table>
        </form>
    </body>
</head>
