<html>
    <head>

    </head>
    <body>
        <h1>Student Registration</h1>
        <form>
            <fieldset style="width: fit-content;">
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td><input type="text"><br></br></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email"><br></br></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><input type="number"><br></br></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea></textarea><br></br></td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td><input type="text"><br></br></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"><br></br></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="Gender">Male</td>
                        <td><input type="radio" name="Gender">Female<br></br></td>
                    </tr>
                    <tr>
                        <td>Highest Degree</td>
                        <td>
                        <select>
                            <option value="10th Grade">10th</option>
                            <option value="12th Grade">12th</option>
                            <option value="Bacholars">Bacholars</option>
                            <option value="Masters">Masters</option>
                            <option value="PHD">PHD</option>   
                        </select>
                        <br></br></td>
                    </tr>
                    <tr>
                        <td>CPI</td>
                        <td><input type="text"><br></br></td>
                    </tr>
                    <tr>
                        <td>University</td>
                        <td><input type="text"><br></br></td>
                    </tr>
                    <tr>
                        <td>Passing Year</td>
                        <td>
                        <select>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>   
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <br></br></td>
                    </tr>
                    <tr>
                        <td><input type="Submit"></td>
                        <td><input type="Reset"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
