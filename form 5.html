<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<h1 align="center">Create Account</h1>
	<table align="center">
		<tr>
			<td>First name</td>
			<td><input type="text" placeholder="Enter your first name"></td>
			<td>Last name</td>
			<td><input type="text" placeholder="Enter your last name"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" placeholder="Enter your email"></td>
		</tr>
		<tr>
            <td>Password</td>
            <td><input type="Password" placeholder="Enter your Password"></td>
            <td>Confirm Password</td>
            <td><input type="Password" placeholder="Enter your Password again"></td>
        </tr>
        <tr>
        	<td>Gender</td>
        	<td><input type="radio" name="Gender">Male
        	<input type="radio" name="Gender">Female</td>
        	<td>Hobbies</td>
        	<td><input type="checkbox">Music</td>
        	<td><input type="checkbox">Sports</td>
        	<td><input type="checkbox">Travel</td>
        	<td><input type="checkbox">Movies</td>
        </tr>
        <tr>
            <td>Source of Income</td>
            <td><input type="number" placeholder="Employed"></td>
            <td>Income</td>
            <td><input type="range">20K</td>
        </tr>
        <tr>
        	<td>Upload Profile Picture</td>
        	<td><input type="file"></td>
        	<td>Age</td>
        	<td><input type="number" placeholder="18"></td>
        </tr>
        <tr>
        	<td>Bio</td>
        	<td><textarea></textarea></td>
        </tr>
        <tr>
        	<td><hr></td>
        </tr>
        <tr>
        	<td><input type="Submit"></td>
        </tr>
	</table>

</body>
</html>
