<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19A</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="mx-auto" style="border: 5px solid black; width: 35%;">
    <h1 class="d-flex justify-content-center">Student Registration</h1>
    <div class="d-flex justify-content-center mb-3">
        <div class="justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Full Name</label>
        </div>
        <div>
            <input type="text" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Email</label>
        </div>
        <div>
            <input type="email" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Mobile Number</label>
        </div>
        <div>
            <input type="number" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Address</label>
        </div>
        <div>
            <textarea class="form-control" id="text" rows="3"></textarea>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Nationality</label>
        </div>
        <div>
            <input type="text" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Date of Birth</label>
        </div>
        <div>
            <input type="date" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">Gender</label>
        </div>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <div class="d-flex justify-content-center col-auto">
                    <label for="inputPassword6" class="col-form-label me-3">Highest Degree</label>
                </div>

                <div>
                    <select>
                        <option value="10th Grade">Select Degree</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">CPI</label>
        </div>
        <div>
            <input type="number" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center col-auto">
            <label for="inputPassword6" class="col-form-label me-3">University</label>
        </div>
        <div>
            <input type="text" id="inputPassword6" class="form-control">
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center mb-3">
            <div class="d-flex justify-content-center col-auto">
                <label for="inputPassword6" class="col-form-label me-3">Passing Year</label>
            </div>

            <div>
                <select>
                    <option value="10th Grade">Select Your Passing Grade</option>
                </select>
            </div>
        </div>
    </div>
    <div class="mb-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary me-3">Submit</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
    </div>
    </div>

</body>

</html>
