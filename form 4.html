<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<table align="center" border="0">
			<caption><h1 align="center">Employee Registration</h1></caption>
			<caption><h3 align="center">Personal Information</h3></caption>
			<tr>
				<td>Employee ID</td>
				<td><input type="number" placeholder="Enter Employee ID"></td>
				<td>Employee Name</td>
				<td><input type="text" placeholder="Enter Employee Name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="Email" placeholder="Enter email"></td>
				<td>Contact No.</td>
				<td><input type="number" placeholder="Enter Contact no."></td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td><input type="radio" name="Marital Status">Single</td>
				<td><input type="radio" name="Marital Status">Married</td>
			</tr>
			    <td><h3>Educational Qualification</h3></td>
			<tr>
				<td>Education</td>
				<td><input type="text" placeholder="Enter Educational details"></td>
				<td>Experience</td>
				<td><input type="text" placeholder="Enter experience details"></td>
			</tr>
			    <td><h3>Job details</h3></td>
			<tr>
				<td>Designation</td>
				<td><input type="text" placeholder="Enter designation details"></td>
				<td>Job location</td>
				<td><input type="text" placeholder="Enter Job location"></td>
            </tr>
            <tr>
            	<td>Salary</td>
            	<td><input type="number" placeholder="Enter Salary details"></td>
            </tr>
                 <td><hr></td>
            <tr align="center">
            	<td><button>Register</button></td>
            </tr>
		</table>
	</form>
</body>
</html>
